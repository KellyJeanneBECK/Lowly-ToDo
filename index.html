<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Lowly Todo</title>
    <link
      rel="shortcut icon"
      href="assets/images/Favicon.svg"
      type="image/x-icon"
    />
  </head>

  <body>
    <main>
      <section>
        <h1>Lowly Todo</h1>
        <input type="text" placeholder="Write your task here" id="input_task" />
        <ul class="box-list">
          <li>
            Create a new task<input
              class="delete-btn"
              type="image"
              src="assets/images/Delete.svg"
              alt="Delete task"
            />
          </li>
          <!--New tasks will be added here-->
        </ul>
      </section>
    </main>
  </body>
</html>
